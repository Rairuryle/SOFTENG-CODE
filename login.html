<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="/img/lsu.ico" type="image/x-icon">
        <link rel="shortcut icon" href="/img/lsu.ico" type="image/x-icon">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">

        <link rel="stylesheet" href="/css/normalize.css">
        <link rel="stylesheet" href="/css/styles.css">

        <title>LSU Events and Attendance Tracking Website</title>
    </head>
<body>
    <header>
        <img src="/img/image 6.png" alt="" class="login-bg">
        <div class="row">
            <div class="column">
                <img src="/img/lsu.png" alt="LSU Logo" class="image image-logo-landing">
            </div>
            <div class="column">
                <a href="help.html"><img src="img/Question_fill.png" alt="Help and Resources" class="img-help"></a>
            </div>
        </div>
        
        <div id="flex-container" class="login-space">
            <div class="folder-bottom-above"></div>
            <div class="searchspace login-form">
                <h2>LOGIN</h2>
            </div>
            <div class="folder-bottom-login">
                <div class="form-group">
                    <input type="text" id="username" class="form-control" placeholder="USERNAME">
                </div>
                <div class="form-group password-form">
                    <input type="password" id="password" class="form-control" placeholder="PASSWORD">
                    <i class="far fa-eye" id="togglePassword" onclick="togglePasswordVisibility()"></i>
                </div>
                <button id="login-login-button" onclick="window.location.href = 'dashboard.html';">LOGIN</button>
            </div>
        </div>
    </header>
    <script src="js/script.js"></script>
</body>
</html>
