<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="/img/lsu.ico" type="image/x-icon">
        <link rel="shortcut icon" href="/img/lsu.ico" type="image/x-icon">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="/css/normalize.css">
        <link rel="stylesheet" href="/css/styles.css">
        <link rel="stylesheet" href="/css/dashboard.css">
        
        <title>LSU Events and Attendance Tracking Website</title>
    </head>
<body>
    <header>
        <div class="row">
            <div class="column">
                <img src="/img/lsu.png" alt="LSU Logo" class="image image-logo-landing">
            </div>
            <div class="column">
                <img src="img/Question_fill.png" alt="Help and Resources" class="img-help">
            </div>
        </div>
        <div class="dashboard-title">
            <h2>DASHBOARD</h2>
        </div>
    </header>
    <section>
        <nav>
            <div class="dashboard-nav">
                <div id="flex-container" class="dashboard-nav-container">
                    <div id="flex-container" class="img-participation-record-nav">
                        <img src="img/Folder.png" alt="Participation Record Nav Icon">
                    </div>
                    <a href="#">Participation Record</a>
                </div>
                <hr>
                <div id="flex-container" class="dashboard-nav-container main-icons-container">
                    <div id="flex-container" class="img-add-student-nav main-nav-icons">
                        <img src="img/User_cicrle.png" alt="Add Student Account Nav Icon">
                    </div>
                    <a href="#">ADD STUDENT</a>
                </div>
                <div id="flex-container" class="dashboard-nav-container main-icons-container">
                    <div id="flex-container" class="img-archives-nav main-nav-icons">
                        <img src="img/Arhive_alt_small.png" alt="Archives Nav Icon">
                    </div>
                    <a href="#">ARCHIVES</a>
                </div>

                <div class="holder holder-widget">
                    <div class="container container-widget">
                        <div class="icon icon-widget">
                            <img src="img/On_button.png" alt="Log Out Icon">
                        </div>
                        <div class="text text-widget text-widget-logout">
                            <a href="#" class="link-widget">LOG OUT</a>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
        <section>
            <div class="dashboard-holder">
                <div id="flex-container" class="dashboard-container">
                    <div id="flex-container" class="dashboard-message-container">
                        <div id="flex-container" class="img-message-dashboard">
                            <img src="img/Star 2.png" alt="La Salle Star">
                        </div>
                        <h2>Welcome to the Dashboard!</h2>
                    </div>
                </div>
            </div>
        </section>
    </section>
</body>
</html>
